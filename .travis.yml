# Travis CI configuration file.
# @link https://travis-ci.org/

# Declare project language and PHP versions to test against.
# @link http://about.travis-ci.org/docs/user/languages/php/
language: php

# Ditch sudo and use containers.
# @link https://docs.travis-ci.com/user/ci-environment/
sudo: false

# Tell Travis CI which distro to use
dist: trusty

env:
  global:
    # WordPress Health Check Coding Standard test indicator.
    WP_HC_CS_TEST=no
    WP_VERSION=latest
    WP_MULTISITE=0

# Create a matrix for testing against multiple PHP versions.
# We do this as the Health Check plugin should be available
# to all versions core supports.
matrix:
  include:
    - php: 7.2
      env: WP_HC_CS_TEST=yes
    - php: 7.2
      env: WP_VERSION=4.0
    - php: 7.1
    - php: 7.1
      env: WP_VERSION=4.0
    - php: 7.0
    - php: 7.0
      env: WP_VERSION=4.0
    - php: 5.6
    - php: 5.6
      env: WP_VERSION=4.0
    - php: 5.5
    - php: 5.5
      env: WP_VERSION=4.0
    - php: 5.4
    - php: 5.4
      env: WP_VERSION=4.0
    - php: 5.3
      dist: precise
    - php: 5.3
      dist: precise
      env: WP_VERSION=4.0
    - php: 5.2
      dist: precise
    - php: 5.2
      dist: precise
      env: WP_VERSION=4.0

# Setup NPM modules for Travis CI cache maintanence.
cache:
  apt: true
  directories:
    - $HOME/.npm
    - node_modules
    - vendor
    - $HOME/.composer/cache

before_install:
  - |
    if [ "${WP_HC_CS_TEST}" == "yes" ]; then
      npm prune
      npm update
    fi

# Use this to prepare your build for testing.
# e.g. copy database configurations, environment variables, etc.
# Failures in this section will result in build status 'errored'.
before_script:
  - |
    # Remove Xdebug for a huge performance increase:
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  # Install phpunuit test suite
  - |
    # Install the specified version of PHPUnit depending on the PHP version:
    if [[ ! -z "$WP_VERSION" ]] ; then
      case "$TRAVIS_PHP_VERSION" in
        7.2|7.1|7.0|nightly)
          echo "Using PHPUnit 6.x"
          travis_retry composer global require "phpunit/phpunit:^6"
          ;;
        5.6|5.5|5.4|5.3)
          echo "Using PHPUnit 4.x"
          travis_retry composer global require "phpunit/phpunit:^4"
          ;;
        5.2)
          # Do nothing, use default PHPUnit 3.6.x
          echo "Using default PHPUnit, hopefully 3.6"
          ;;
        *)
          echo "No PHPUnit version handling for PHP version $TRAVIS_PHP_VERSION"
          exit 1
          ;;
      esac
    fi
  - which phpunit
  - phpunit --version
  # Only update composer with other dependencies from composer.json if we are doing CS tests.
  - |
    if [ "${WP_HC_CS_TEST}" == "yes" ]; then
      composer update
    fi

# Run test script commands.
# Default is specific to project language.
# All commands must exit with code 0 on success. Anything else is considered failure.
script:
  # Change to the src folder
  - cd src
  # Search for PHP syntax errors.
  - find . \( -name '*.php' \) -exec php -lf {} \;
  # Go back to the root before running further tests.
  - cd ..
  # We really only need to run coding standards and linting tests once, on the most recent PHP build
  # as any failure will be reported any way. This saves a fair amount of time during test runs.
  - |
    if [ "${WP_HC_CS_TEST}" == "yes" ]; then
      node --version
      npm --version
      nvm install 6
      npm --version
      node --version
      npm install
      npm install -g grunt-cli
      grunt travis
    fi
  - phpunit